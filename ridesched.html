  <div class="container">

      <div class="col-8 offset-2 text-center">
        <h1 class="display-5">Which Day:</h1>
        <!-- <div class="form-group">-->
          <div class="input-group justify-content-center">
            <input type="text" id="rideDate" class="col-6 text-center inputs" />
              <span class="input-group-addon">
                <span class="fa fa-calendar-plus-o"></span>
              </span>
            </div>
            <h1 class="display-5">What Time:</h1>
            <!-- <div class="form-group">-->

                  </span>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column justify-content between align-items-center">
            <h1 class="display-4">How Often?</h1>

            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Daily</span>
            </label>
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Weekly</span>
            </label>
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Monthly</span>
